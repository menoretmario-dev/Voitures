  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    .header-brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }
    .header-brand img {
      max-height: 140px;
      width: auto;
    }
    @media (max-width: 600px) {
      .header-brand img {
        max-height: 100px;
      }
      header h1 {
        font-size: 1.4rem;
      }
    }
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin-top: 0.5rem;
      color: #cbd5f5;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .price {
        font-size: 1.1rem;
      }
    }
    .vehicles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin: 0 0 0.5rem 0;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #16a34a;
      margin: 0.5rem 0;
    }
    .details {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background: #2563eb;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #e5e7eb;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
    .carousel {
    position: relative;
    width: 100%;
    height: 220px;
    overflow: hidden;
  }
  .carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }
  .carousel img.active {
    display: block;
  }
  .carousel button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    font-size: 1.5rem;
    padding: 0.3rem 0.6rem;
    cursor: pointer;
    border-radius: 50%;
  }
  .carousel .prev { left: 10px; }
  .carousel .next { right: 10px; }
</style>
<script>
  document.querySelectorAll('.carousel').forEach(carousel => {
    const images = carousel.querySelectorAll('img');
    let index = 0;
    carousel.querySelector('.next').onclick = () => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    };
    carousel.querySelector('.prev').onclick = () => {
      images[index].classList.remove('active');
      index = (index - 1 + images.length) % images.length;
      images[index].classList.add('active');
    };
  });
</script>
</head>

    </section>

  <footer>

</body>
</html>
